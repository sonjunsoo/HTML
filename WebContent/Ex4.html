<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클릭 시 내용 변경</title>
</head>
<body>

<h1>클릭 클릭</h1>

<button type="button" onclick="myFunction()">누르지마</button>

<p id="demo">This is a demonstration.</p>

<script>
function myFunction() { 
  document.getElementById("demo").innerHTML = "뭘봐, 이것들아!";
}
</script>
</body>
</html>
